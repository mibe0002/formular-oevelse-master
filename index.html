<!DOCTYPE html>
<html lang="da">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Netlify Øvelse</title>
  <link rel="stylesheet" href="css/demo.css">
  <!-- Ret i nedenståendde stylesheet -->
  <link rel="stylesheet" href="css/styles.css">
</head>

<body>
  <header class="banner">
    <div class="logo">
      <a href="#0">Logo</a>
    </div>
  </header>

  <main>
    <section>
      <header>
        <h2>Kontakt os</h2>
        <p>
          Udfyld kontaktformularen for at kontakte os. Vi glæder os til at
          høre fra dig.
        </p>
      </header>

      <form name="kontakt" netlify>
        <!-- Formular-indhold -->

        <div class="form_felt">

          <label for="full-name">Fulde navn</label>
          <input id="full-name" name="fname" type="text" placeholder="fx Hans Christensen">


        </div>

        <div class="form_felt">

          <label for="email">E-mail</label>
          <input id="email" name="email" type="email" placeholder="fx navn@gmail.com">
        </div>

        <div class="form_felt">
          <label>Profil
            <select name="liste">
              <option value="Vælg profil">Vælg profil</option>
              <option value="studerende">Studerende</option>
              <option value="underviser">Underviser</option>
            </select>
          </label>
        </div>

        <div class="form_felt">
          <label>Tilføj kommentar (valgfri)
            <textarea name="kommentar" rows="5"></textarea>
          </label>
        </div>

        <button>Indsend</button>


      </form>
    </section>
  </main>
</body>

</html>
